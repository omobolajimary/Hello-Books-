<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href = "css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body class= "signup">
    <div class= row>
        <div class = col-sm-4>
        </div>
        <div class = col-sm-4>
            <form name="myForm" action="mailto:omobolajimary@gmail.com" method="post" onsubmit="return validateForm()">
                <div class="form-group ">
                    <h3> Signup</h3>
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username"name="username" placeholder="Enter Username" required="required">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required="required">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
                    <label for="RetypePassword1">Re-type Password</label>
                    <input type="password" class="form-control" id="retype_password" name="retype_password" placeholder="Re-type Password" required="required">
                </div>
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </form>
        <div class = col-sm4>
        </div>
    </div>
    <h1></h1>

</html>
